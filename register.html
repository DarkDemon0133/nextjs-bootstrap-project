<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Nord Streaming</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Nord Streaming</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Inicio</a>
                <a href="login.html" class="nav-link">Iniciar Sesión</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="form-container">
            <h1 class="form-title">Registrarse en Nord Streaming</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" id="username" class="form-input" placeholder="Ingresa tu usuario" required>
                    <div class="error-message" id="usernameError"></div>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email (opcional)</label>
                    <input type="email" id="email" class="form-input" placeholder="Ingresa tu email">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-input" placeholder="Ingresa tu contraseña" required>
                    <div class="error-message" id="passwordError"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirma tu contraseña" required>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <span id="registerText">Registrarse</span>
                </button>
            </form>
            <div class="form-link">
                ¿Ya tienes cuenta? <a href="login.html">Iniciar Sesión</a>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const registerText = document.getElementById('registerText');
            
            // Clear previous errors
            document.getElementById('usernameError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            document.getElementById('confirmPasswordError').textContent = '';
            
            // Validation
            if (!username) {
                document.getElementById('usernameError').textContent = 'El usuario es requerido';
                return;
            }
            
            if (!password) {
                document.getElementById('passwordError').textContent = 'La contraseña es requerida';
                return;
            }
            
            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'La contraseña debe tener al menos 6 caracteres';
                return;
            }
            
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Las contraseñas no coinciden';
                return;
            }
            
            // Show loading
            registerText.textContent = 'Registrando...';
            
            // Simulate registration
            setTimeout(() => {
                if (register(username, password)) {
                    alert('Registro exitoso en Nord Streaming. Ahora puedes iniciar sesión.');
                    window.location.href = 'login.html';
                } else {
                    alert('Error al registrar usuario en Nord Streaming');
                    registerText.textContent = 'Registrarse';
                }
            }, 500);
        });
    </script>
</body>
</html>
